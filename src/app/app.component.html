<app-logo />
<main>
  <app-card
    [addCard]="addCard"
    [removeCard]="removeCard"
    [index]="i"
    *ngFor="let card of cards; let i = index"
  />
</main>
<div style="width: 100%; display: flex; justify-content: center">
  <p (click)="addCard()" class="addCard">
    <i class="fa-solid fa-plus fa-lg"></i>
  </p>
</div>
